<!DOCTYPE html>

<html>
	<head>
		<title>Cadastro Clientes</title>
		<meta meta charset="utf-8">
		<link rel="stylesheet" href="forAll.css">

	</head>

	<body>
	<header>
		<h1>DSC Advogados</h1>
		<h2>Cadastro de Clientes</h2>
    <header/>
       <section>	
		<form>


			<h4>Dados Pessoais</h4>
			<label for="nome">Nome</label>
			<br>
			<input id = "nome" type = "text"placeholder="Nome" />

			<label for="sobrenome"></label>
			<input id = "sobrenome" type = "text"placeholder="sobrenome" />
			<br>
			
			<label for="nascimento">Data de Nascimento</label>
			<br>
			<input id = "nascimento" type = "text"placeholder="mm/dd/aaaa" />
			<br>
			

			<label for="sexo">Sexo</label>
			<br>
			<input id = "sexo" type = "text"placeholder="M/F" />
			<br>
			

			<h4>Endereço</h4>

			<label for="rua"></label>
			<input id = "rua" type = "text"placeholder="rua" />


			<label for="numero"></label>
			<input id = "numero" type = "text"placeholder="numero" />

			<label for="bairro"></label>
			<input id = "bairro" type = "text"placeholder="bairro" />
			<br>


			<label for="cidade"></label>
			<input id = "cidade" type = "text"placeholder="cidade" />


			<label for="estado"></label>
			<input id = "estado" type = "text"placeholder="estado" />
			<br>
			


			<h4>Contato</h4>

			<label for="telefone">Telefones</label>
			<br>
			<input id = "telefone" type = "text"placeholder="(DDD)_ _ _ _ _ _ _ _" />
			<label for="celular"></label>
			<input id = "celular" type = "text"placeholder="(DDD)_ _ _ _ _ _ _ _" />
			<br>

			<label for="email">Email</label>
			<br>
			<input id = "email" type = "text"placeholder="email para contato" />
			<br>
			

			<h4>Dados do Processo</h4>

			<label for="comarca">Comarca</label>
			<br>
			<input id = "comarca" type = "text"placeholder="comarca" />
			<br>
			

			<label for="processo">Número do Processo</label>
			<br>
			<input id = "processo" type = "text"placeholder="processo" />
			<br>
			

			<label for="valor">Valor da Causa</label>
			<br>
			<input id = "valor" type = "text"placeholder="valor" />
			<br>
			
			<label for="acao">Natureza da Ação</label>
			<br>
			<input id = "acao" type = "text"placeholder="acao" />
			<br>
		     <br>
			<button type ="submit">Criar Cadastro</button>


		</form>
         </section>
		 <footer> </footer>

	</body>

</html>
